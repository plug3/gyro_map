<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>three.js css3d - panorama</title>
    <style>
    body {
        background-color: #000000;
        margin: 0;
        cursor: move;
        overflow: hidden;
    }

    a {
        color: #ffffff;
    }

    .main {
        position:absolute;
        border: 1px solid black;
        box-shadow: 10px 10px 5px #888;
        border-radius: 12px;
        padding: 10px;
        background-color: #ddd;
        margin: 25px;
        width: 450px;
        margin-left:auto;
        margin-right:auto;  
        z-index: 1;
    }

    </style>
</head>
<body>
    <script src="js/three.min.js"></script>
    <script src="js/renderers/CSS3DRenderer.js"></script>

    <div class="main">
        <h2>Device Orientation</h2>
        <table>
            <tbody><tr>
                <td>Event Supported</td>
                <td id="doEvent">DeviceOrientation</td>
            </tr>
            <tr>
                <td>Roll [gamma]</td>
                <td id="doTiltLR">0</td>
            </tr>
            <tr>
                <td>Pitch [beta]</td>
                <td id="doTiltFB">0</td>
            </tr>
            <tr>
                <td>Yaw [alpha]</td>
                <td id="doDirection">0</td>
            </tr>
        </tbody></table>
    </div>

    <script>

    var camera, scene, renderer;
    var geometry, material, mesh;
    var target = new THREE.Vector3();

    var lon = 90, lat = 0;
    var phi = 0, theta = 0;

    var touchX, touchY;

    var degRad = Math.PI/180;
    var yaw, roll, pitch;
    var hlookat = 0;
    var vlookat = 0;

    init();
    animate();

    function init() {

        camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );

        scene = new THREE.Scene();

        var sides = [
        {
            url: 'textures/cube/church/posx.jpg',
            position: [ -512, 0, 0 ],
            rotation: [ 0, Math.PI / 2, 0 ]
        },
        {
            url: 'textures/cube/church/negx.jpg',
            position: [ 512, 0, 0 ],
            rotation: [ 0, -Math.PI / 2, 0 ]
        },
        {
            url: 'textures/cube/church/posy.jpg',
            position: [ 0,  512, 0 ],
            rotation: [ Math.PI / 2, 0, Math.PI ]
        },
        {
            url: 'textures/cube/church/negy.jpg',
            position: [ 0, -512, 0 ],
            rotation: [ - Math.PI / 2, 0, Math.PI ]
        },
        {
            url: 'textures/cube/church/posz.jpg',
            position: [ 0, 0,  512 ],
            rotation: [ 0, Math.PI, 0 ]
        },
        {
            url: 'textures/cube/church/negz.jpg',
            position: [ 0, 0, -512 ],
            rotation: [ 0, 0, 0 ]
        }
        ];

        for ( var i = 0; i < sides.length; i ++ ) {

            var side = sides[ i ];

            var element = document.createElement( 'img' );
            element.width = 1026; // 2 pixels extra to close the gap.
            element.src = side.url;

            var object = new THREE.CSS3DObject( element );
            object.position.fromArray( side.position );
            object.rotation.fromArray( side.rotation );
            scene.add( object );

        }

        var plane = new THREE.Object3D();
        scene.add(plane);

        // params
        var r = Math.PI / 2;
        var d = 50;
        var pos = [ [ d, 0, 0 ], [ 20, 5, -25 ], [ 0, 0, -d ]];
        var rot = [ [ 0, r, 0 ], [ 0, -r/2, 0 ], [ 0, 0, 0 ]];

        // build planes
        for ( var i = 0; i < 3; i ++ ) {

            var divTag = document.createElement('div');
            divTag.style.width = '10px';
            divTag.style.height = '4px';
            divTag.style.background = new THREE.Color( 0xffffff ).getStyle();
            divTag.style.opacity = '0.6';
            divTag.id = "divBox_" + i;


            var divObject = new THREE.CSS3DObject(divTag);
            divObject.position.fromArray(pos[i]);
            divObject.rotation.fromArray(rot[i]);
            plane.add(divObject);

        }

        // add subtle blue ambient lighting
        var ambientLight = new THREE.AmbientLight(0x000044);
        scene.add(ambientLight);

        // directional lighting
        var directionalLight = new THREE.DirectionalLight(0xffffff);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);


        // test for compass
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', compassTest);
        } else {
            console.log("startMouseNav");
            startMouseNav();
        }


        renderer = new THREE.CSS3DRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

    }

    function compassTest(event)
    {
        window.removeEventListener('deviceorientation', compassTest);
        if (event.webkitCompassHeading != undefined || event.alpha != null) // Device does have a compass
        {
            hasCompass = true;
        }
        else
        {
            hasCompass = false;
        }
        startGyro();
        console.log("startGyro");
    }

    function startMouseNav() {
        document.addEventListener( 'mousedown', onDocumentMouseDown, false );
        document.addEventListener( 'mousewheel', onDocumentMouseWheel, false );

        document.addEventListener( 'touchstart', onDocumentTouchStart, false );
        document.addEventListener( 'touchmove', onDocumentTouchMove, false );

        window.addEventListener( 'resize', onWindowResize, false );
    }

    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );
    }

    function onDocumentMouseDown( event ) {

        event.preventDefault();

        document.addEventListener( 'mousemove', onDocumentMouseMove, false );
        document.addEventListener( 'mouseup', onDocumentMouseUp, false );

    }

    function onDocumentMouseMove( event ) {

        var movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
        var movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;

        lon -= movementX * 0.1;
        lat += movementY * 0.1;

    }

    function onDocumentMouseUp( event ) {

        document.removeEventListener( 'mousemove', onDocumentMouseMove );
        document.removeEventListener( 'mouseup', onDocumentMouseUp );

    }

    function onDocumentMouseWheel( event ) {

        camera.fov -= event.wheelDeltaY * 0.05;
        camera.updateProjectionMatrix();

    }

    function onDocumentTouchStart( event ) {

        event.preventDefault();

        var touch = event.touches[ 0 ];

        touchX = touch.screenX;
        touchY = touch.screenY;

    }

    function onDocumentTouchMove( event ) {

        event.preventDefault();

        var touch = event.touches[ 0 ];

        lon -= ( touch.screenX - touchX ) * 0.1;
        lat += ( touch.screenY - touchY ) * 0.1;

        touchX = touch.screenX;
        touchY = touch.screenY;

    }

    
    function startGyro() {
        window.addEventListener('deviceorientation', onDeviceOrientationChange); // Gyroscope
    }
    
    function onDeviceOrientationChange(event)
    {

        yaw = event.alpha;
        pitch = event.beta;
        roll = event.gamma;
       
        /*
        console.log("hlookat = " + THREE.Math.degToRad( hlookat ));
        console.log("vlookat = " + THREE.Math.degToRad( vlookat ));
        */
       
        hlookat = (-yaw -180 ) % 360;
        vlookat = Math.max(Math.min(( pitch),90),-90);
        
        // fix gimbal lock
        if( Math.abs(pitch) > 70 ) {
            altyaw = event.alpha; 
            document.getElementById("doEvent").innerHTML = "gimbal lock";

            switch(window.orientation) {
                case 0:
                if ( pitch>0 ) 
                    altyaw += 180;
                break;
                case 90: 
                altyaw += 90;
                break;
                case -90: 
                altyaw += -90;
                break;
                case 180:
                if ( pitch<0 ) 
                    altyaw += 180;
                break;
            }

            altyaw = altyaw % 360;
            if( Math.abs( altyaw - yaw ) > 180 ) 
                altyaw += ( altyaw < yaw ) ? 360 : -360;

            factor = Math.min( 1, ( Math.abs( pitch ) - 70 ) / 10 );
            yaw = yaw * ( 1-factor ) + altyaw * factor;
        } else {
            document.getElementById("doEvent").innerHTML = "DeviceOrientation";
        }

        document.getElementById("doTiltLR").innerHTML = Math.round(roll);
        document.getElementById("doTiltFB").innerHTML = Math.round(pitch);
        document.getElementById("doDirection").innerHTML = Math.round(yaw);       
    }
    
    
    function animate() {

        requestAnimationFrame( animate );
        
        //lon +=  0.1;
        lat = Math.max( - 85, Math.min( 85, lat ) );
        //phi = THREE.Math.degToRad( 90 - lat );
        //theta = THREE.Math.degToRad( lon );
        phi = THREE.Math.degToRad( 180 - roll );
        theta = THREE.Math.degToRad( 90 - yaw );
        

        target.x = Math.sin( phi ) * Math.cos( theta );
        target.y = Math.cos( phi );
        target.z = Math.sin( phi ) * Math.sin( theta );

        
        /*
        target.x = THREE.Math.degToRad(hlookat);
        target.y = THREE.Math.degToRad(vlookat);
        */
        
        camera.lookAt( target );
        //camera.rotation.x = yaw;
        //camera.rotation.y = yaw;
        //camera.rotation.z = yaw;
        
        renderer.render( scene, camera );
        
    }
    
    </script>
</body>
</html>
